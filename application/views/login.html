<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flat UI Login</title>

  <link href="http://127.0.0.1/CodeIgniterDoctrine/asset/css/style.css" rel="stylesheet">
  <!--<script src="http://127.0.0.1/CodeIgniterDoctrine/asset/js/index.js"></script> -->

</head>

<body>
  <div id="wrap">
  <div id="regbar">
    <div id="navthing">
      <h2><a href="#" id="loginform">Login</a> | <a href="#" id="registerform">Register</a></h2>
    <div class="login">
      <div class="arrow-up"></div>
      <div class="formholder">
        <div class="randompad">
           <fieldset>
             <label name="email">Email</label>
             <input type="email" placeholder="example@example.com" />
             <label name="password">Password</label>
             <input type="password" placeholder="*******"/>
             <input type="submit" value="Login" />

           </fieldset>
        </div>
      </div>
    </div>

    <div class="register">
      <div class="arrow-up"></div>
      <div class="formholder">
        <div class="randompad">
           <fieldset>
             <label name="nombre">Nombre</label>
             <input type="nombre" placeholder="shofry" /><br>
                 <label name="email">Email</label>
             <input type="email" placeholder="example@example.com" />
             <label name="password">Password</label>
             <input type="password" placeholder="*******"/>
             <input type="submit" value="Register" />

           </fieldset>
        </div>
      </div>
    </div>




    </div>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://127.0.0.1/CodeIgniterDoctrine/asset/js/index.js'></script>
</body>

</html>
